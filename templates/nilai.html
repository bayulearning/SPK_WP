{% extends 'index.html' %} {% block content %}
<section class="content-place">
  <h2>Input Nilai Alternatif</h2>

  <form method="POST" action="/nilai">
    <div style="margin-bottom: 15px">
      <label>Pilih Alternatif</label><br />
      <select name="alternatif" required>
        <option value="">-- Pilih Alternatif --</option>
        {% for a in alternatif %}
        <option value="{{ a[0] }}">{{ a[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <table border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>Kriteria</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        {% for k in kriteria %}
        <tr>
          <td>{{ k[1] }}</td>
          <td>
            <select name="nilai_{{ k[0] }}" required>
              <option value="">-- Pilih --</option>

              {% if k[0] == 2 %}
              <option value="5">≤ 6 Juta</option>
              <option value="4">6 – 7.5 Juta</option>
              <option value="3">7.5 – 9 Juta</option>
              <option value="2">9 – 11 Juta</option>
              <option value="1">> 11 Juta</option>

              {% elif k[0] == 1 %}
              <option value="1">4 GB</option>
              <option value="2">8 GB</option>
              <option value="3">16 GB</option>
              <option value="4">32 GB</option>

              {% elif k[0] == 3 %}
              <option value="1">HDD</option>
              <option value="2">SSD 128 GB</option>
              <option value="3">SSD 256 GB</option>
              <option value="4">SSD 512 GB</option>
              <option value="5">SSD ≥ 1 TB</option>

              {% elif k[0] == 4 %}
              <option value="1">Celeron / Athlon</option>
              <option value="2">i3 / Ryzen 3</option>
              <option value="3">i5 / Ryzen 5 / Apple M1/M2</option>
              <option value="4">i7 / Ryzen 7 / Apple M1/M2 Pro</option>
              <option value="5">i9 / Ryzen 9 / Apple M2 Max M3 Max</option>

              {% elif k[0] == 5 %}
              <option value="">-- Pilih Berat --</option>
              <option value="5">≤ 1.5 kg (Sangat ringan)</option>
              <option value="4">1.6 – 2.0 kg (Ringan)</option>
              <option value="3">2.1 – 2.5 kg (Sedang)</option>
              <option value="2">2.6 – 3.0 kg (Berat)</option>
              <option value="1">> 3.0 kg (Sangat berat)</option>
              {% endif %}
            </select>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <br />
    <button type="submit">Simpan Nilai</button>
  </form>
</section>
{% endblock %}
