{% extends 'index.html' %} {% block content %}
<h1>Data Alternatif</h1>

<form class="form" method="POST" action="/alternatif">
  <input type="text" name="nama" placeholder="Nama Alternatif" required />
  <button type="submit">Simpan</button>
</form>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Nama Alternatif</th>
    </tr>
  </thead>
  <tbody>
    {% for a in alternatif %}
    <tr>
      <td>{{ a[1] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
