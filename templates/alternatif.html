{% extends 'index.html' %} {% block content %}
<h1>Data Alternatif</h1>

<form class="form">
  <input type="text" placeholder="Nama Alternatif" required />
  <button type="submit">Simpan</button>
</form>

<table>
  <tr>
    <th>Nama Alternatif</th>
  </tr>
  <ul>
    {% for a in alternatif %}
    <li>{{ a[1] }}</li>
    {% endfor %}
  </ul>
</table>
{% endblock %}
