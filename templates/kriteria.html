{% extends 'index.html' %} {% block content %}
<section class="content-place">
  <h1>Data Kriteria</h1>

  <form method="POST" action="{{ url_for('kriteria') }}">
    <input type="text" name="nama" placeholder="Nama Kriteria" required />
    <input
      type="number"
      step="0.01"
      name="bobot"
      placeholder="Bobot"
      required
    />
    <select name="tipe" required>
      <option value="benefit">Benefit</option>
      <option value="cost">Cost</option>
    </select>
    <button type="submit">Tambah</button>
  </form>

  <br />

  <table cellpadding="8">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Bobot</th>
        <th>Tipe</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for k in kriteria %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ k.nama }}</td>
        <td>{{ k.bobot }}</td>
        <td>{{ k.tipe|title }}</td>
        <td>
          <a href="{{ url_for('edit_kriteria', id=k.id) }}">Edit</a>

          <form
            method="POST"
            action="{{ url_for('delete_kriteria', id=k.id) }}"
            style="display: inline"
            onsubmit="return confirm('Hapus kriteria ini?')"
          >
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
