{% extends 'index.html' %} {% block content %}
<h1>Hasil Perhitungan WP</h1>

<table>
  <tr>
    <th>Ranking</th>
    <th>Alternatif</th>
    <th>Nilai Preferensi</th>
  </tr>

  {% for r in ranking %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ r[0] }}</td>
    <td>{{ r[1]|round(4) }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
