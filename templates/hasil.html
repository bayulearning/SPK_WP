{% extends 'index.html' %} {% block content %}
<section class="content-place">
  <h1>Hasil Perhitungan WP</h1>

  <table border="1">
    <tr>
      <th>Ranking</th>
      <th>Alternatif</th>
      <th>Nilai WP</th>
    </tr>
    {% for r in ranking %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ r.nama }}</td>
      <td>{{ r.nilai | round(4) }}</td>
    </tr>
    {% endfor %}
  </table>
</section>
{% endblock %}
